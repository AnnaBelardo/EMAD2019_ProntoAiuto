<ion-header>
  <ion-toolbar no-border-bottom color="tertiary">
    <ion-buttons slot="start" color="primary">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>ALLEGA INFORMAZIONI</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Navigation Bar</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
<ion-grid ion-padding-top style="position: absolute; top: 90px;">
  <ion-row>
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
    <ion-col size="5">
      <div>
        <ion-button (click)="takePicture()" style="height: 100%; width: 100%" >
          <img src="../assets/icon/picture.png" style="width : 100% ; height : 100%"  >
        </ion-button>
      </div>
    </ion-col>
    <ion-col size="5">
      <div>
        <ion-button (click)="stopRecord()" style="height: 100%; width: 100%" *ngIf="recording">
          <img src="../assets/icon/audiostop.png" style="width : 100% ; height : 100%">
        </ion-button>
        <ion-button (click)="startRecord()" style="height: 100%; width: 100%" *ngIf="!recording">
          <img src="../assets/icon/audiostart.png" style="width : 100% ; height : 100%">
        </ion-button>
      </div>
    </ion-col>
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-list>
        <ion-item *ngFor="let audio of audioList; index as i;">
          <ion-label>{{audio.filename}}</ion-label>
          <ion-button (click)="playAudio(audio.filename, i)" slot="end" *ngIf="!playing">
            <ion-icon name="play"></ion-icon>
          </ion-button>
          <ion-button id="stopButton" (click)="stopAudio()" slot="end" *ngIf="playing">
            <ion-icon name="square"></ion-icon>
          </ion-button>
          <ion-button (click)="deleteAudio()" slot="end">
            <ion-icon name="trash"></ion-icon>
          </ion-button>

        </ion-item>
        <ion-item *ngFor="let audio of photoList; index as i;">
          <ion-label>{{audio.filename}}</ion-label>
            <ion-button (click)="showPhoto()" slot="end">
              <ion-icon name="eye"></ion-icon>
            </ion-button>
          <ion-button (click)="deletePhoto()" slot="end" >
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row ion-padding-top style="position:relative; top: 20px;">
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
    <ion-col size="10">
      <div>
        <ion-item>
          <ion-label>Motivo</ion-label>
          <ion-select [(ngModel)]="motivation" interface="popover">
            <ion-select-option value="Furto">Furto</ion-select-option>
            <ion-select-option value="Incidente stradale">Incidente stradale</ion-select-option>
            <ion-select-option value="Violenza domestica">Violenza domestica</ion-select-option>
            <ion-select-option value="Altro...">Altro...</ion-select-option>
          </ion-select>
        </ion-item>
      </div>
    </ion-col>
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
  </ion-row>
  <ion-row ion-padding-top style="position:relative; top: 50px;">
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
    <ion-col size="10">
      <div>
        <ion-item>
          <ion-textarea [(ngModel)]="informazioniAggiuntive" placeholder="Informazioni aggiuntive..."></ion-textarea>
        </ion-item>
      </div>
    </ion-col>
    <ion-col size="1">
      <div>
      </div>
    </ion-col>

  </ion-row>

</ion-grid>

<ion-grid style="position: absolute; bottom: 40px;">
  <ion-row >
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
    <ion-col size="10">
      <div>
        <ion-button (click)="inviaRichiesta()" style="height: 100%; width: 100%">
          <img src="../assets/icon/inviarichiesta.png" style="width : 100% ; height : 100%">
        </ion-button>
      </div>
    </ion-col>
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
