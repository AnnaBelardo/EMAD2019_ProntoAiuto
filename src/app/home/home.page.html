<ion-header>
    <ion-toolbar no-border-bottom color="tertiary">
      <ion-title>PRONTO AIUTO</ion-title>
    </ion-toolbar> 
  </ion-header>

  <ion-content>
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">My Navigation Bar</ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-content>
<ion-grid ion-padding-top style="position: absolute; top: 130px;">
  <ion-row>
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
    <ion-col size="5">
      <div>
          <button ion-button (click)="goToAllega()">Click Me! </button>

          <img src="../assets/icon/polizia.png" id="poliziaButton" style="width : 100% ; height : 100%" ng-click="nextpage()" >
      </div>
    </ion-col>
    <ion-col size="5">
      <div>
          <img src="../assets/icon/pompiere.png" id="pompieriButton" style="width : 100% ; height : 100%" ng-click="nextpage()" >
          <img src="../assets/icon/paramedici.png" id="paramediciButton" style="width : 100% ; height : 100%" ng-click="nextpage()" >
      </div>
    </ion-col>
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid style="position: absolute; bottom: 60px;">
  <ion-row >
      <ion-col size="1">
          <div>
          </div>
        </ion-col>
        <ion-col size="10">
            <div>
                <img src="../assets/icon/statistiche.png" style="width : 100% ; height : 100%" ng-click="nextpage()" >
            </div>
        </ion-col>
        <ion-col size="1">
          <div>
          </div>
        </ion-col>
    </ion-row>
