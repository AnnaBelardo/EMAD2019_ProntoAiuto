<ion-header>
  <ion-toolbar no-border-bottom color="tertiary">
    <ion-buttons slot="start" color="primary">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>GESTISCI RICHIESTA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-grid>
  <ion-row>
  <ion-col size="1"></ion-col>
  <ion-col size="10">
    <ion-card  class="customCard" >
      <ion-row>
        <ion-col size="9" style="margin-left: 15px">
          <p>
            <ion-text  color="dark" class="bold"> <h4 class="bold">Tipologia: </h4> </ion-text>
            <ion-text>  </ion-text>
            <ion-text > <h5> {{tipologia}} </h5> </ion-text>
          </p>
          <ion-text color="dark" class="bold"> <h4 class="bold">Ulteriori informazioni: </h4> </ion-text>
          <p> <ion-text > <h5>{{informazioni}}</h5> </ion-text>
          </p>
        </ion-col>
        <ion-col size="2">
          <ion-button (click)="presentModal()" style="  margin-top: 50px;height: 40%">
            <img src="../assets/icon/allegati.png"  ng-click="nextpage()" class="image-max">
          </ion-button>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
    </ion-card>
  </ion-col>
  <ion-col size="1"></ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="2">
      <div>
      </div>
    </ion-col>
    <ion-col size="8">
      <ion-text color="dark" class="bold" > <h5 style="text-align: center">Richiedi supporto a</h5> </ion-text>
    </ion-col>
    <ion-col size="2">
      <div>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="2">
      <div>
      </div>
    </ion-col>
    <ion-col size="4">
      <div>
        <ion-button id="carabinieriButton" (click)="richiediSupporto('Carabinieri')" class="image-max" >
          <img src="../assets/icon/carabinieri.png">
        </ion-button>
        <ion-button id="poliziaButton" (click)="richiediSupporto('Polizia')" class="image-max" >
          <img src="../assets/icon/polizia.png">
        </ion-button>
      </div>
    </ion-col>
    <ion-col size="4">
      <div>
        <ion-button id="pompieriButton" (click)="richiediSupporto('Pompieri')" class="image-max">
          <img src="../assets/icon/pompiere.png">
        </ion-button>
        <ion-button id="paramediciButton" (click)="richiediSupporto('Paramedici')" class="image-max">
          <img src="../assets/icon/paramedici.png">
        </ion-button>
      </div>
    </ion-col>
    <ion-col size="2">
      <div>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="2" >
      <div>
      </div>
    </ion-col>
    <ion-col size="8" style="text-align: center; margin-top: 20px">
      <ion-button style=" width: 100%; height: 120%"> <h3>RICHIEDI LINEA VERDE</h3></ion-button>
    </ion-col>
    <ion-col size="2">
      <div>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="2">
      <div>
      </div>
    </ion-col>
    <ion-col size="8" style="text-align: center; margin-top: 20px">
      <ion-button style=" width: 100%; height: 120%"><h3>VAI SUL POSTO </h3></ion-button>
    </ion-col>
    <ion-col size="2">
      <div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
