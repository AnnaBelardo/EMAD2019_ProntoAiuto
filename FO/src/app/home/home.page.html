<ion-header>
  <ion-toolbar  color="tertiary">
    <ion-row>
      <ion-img src="../assets/icon/prontoaiutosenzasfondo.png" class="logo" ></ion-img>
      <ion-title>PRONTO AIUTO</ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-grid>
  <ion-row>
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
    <ion-col size="5">
      <div>
        <ion-button id="carabinieriButton" (click)="goToGestisciRichiesta()" class="image-max" >
          <img src="../assets/icon/carabinieri.png">
        </ion-button>
        <ion-button id="poliziaButton" (click)="getImei()" class="image-max" >
          <img src="../assets/icon/polizia.png">
        </ion-button>
      </div>
    </ion-col>
    <ion-col size="5">
      <div>
        <ion-button id="pompieriButton" (click)="_" class="image-max">
          <img src="../assets/icon/pompiere.png">
        </ion-button>
        <ion-button id="paramediciButton" (click)="_" class="image-max">
          <img src="../assets/icon/paramedici.png">
        </ion-button>
      </div>
    </ion-col>
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
