<ion-header>
  <ion-toolbar  color="tertiary">
    <ion-row>
      <ion-img src="../assets/icon/prontoaiutosenzasfondo.png" class="logo" ></ion-img>
      <ion-title>PRONTO AIUTO</ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-grid no-padding fixed="xs">
  <ion-row padding-top="20px">
    <ion-col size="2"><div></div></ion-col>
    <ion-col size="8">
      <ion-item lines="none">
            <ion-label color="dark" class="ion-text-start; bold">
              DISPONIBILE
            </ion-label>
            <ion-toggle  [(ngModel)]="var1"
                         color="success" (ionChange)="change($event)" >
            </ion-toggle>
      </ion-item>
    </ion-col>
    <ion-col size="2"><div></div></ion-col>
  </ion-row>


  <ion-row  style="align-items: flex-start;padding-top: 120px">
    <ion-col size="1" >
      <div>
      </div>
    </ion-col>
    <ion-col size="5" >
      <div >
        <ion-button id="carabinieriButton" (click)="goToGestisciRichiesta()"  class="image-max" >
          <img src="../assets/icon/carabinieri.png">
        </ion-button>
        <ion-button id="poliziaButton" (click)="getImei()" class="image-max" >
          <img src="../assets/icon/polizia.png">
        </ion-button>
      </div>
    </ion-col>
    <ion-col size="5">
      <div>
        <ion-button id="pompieriButton" (click)="richiediSupporto()" class="image-max">
          <img src="../assets/icon/pompiere.png">
        </ion-button>
        <ion-button id="paramediciButton" (click)="richiediSupporto()" class="image-max">
          <img src="../assets/icon/paramedici.png">
        </ion-button>
      </div>
    </ion-col>
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
