<ion-header>
  <ion-toolbar no-border-bottom color="tertiary">
    <ion-title>PRONTO AIUTO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Navigation Bar</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
<ion-grid ion-padding-top style="position: absolute; top: 130px;">
  <ion-row>
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
    <ion-col size="5">
      <div>
        <ion-button id="carabinieriButton" (click)="_" class="image-max">
          <img src="../assets/icon/carabinieri.png">
        </ion-button>
        <ion-button id="poliziaButton" (click)="_" class="image-max">
          <img src="../assets/icon/polizia.png">
        </ion-button>
      </div>
    </ion-col>
    <ion-col size="5">
      <div>
        <ion-button id="pompieriButton" (click)="_" class="image-max">
          <img src="../assets/icon/pompiere.png">
        </ion-button>
        <ion-button id="paramediciButton" (click)="_" class="image-max">
          <img src="../assets/icon/paramedici.png">
        </ion-button>
      </div>
    </ion-col>
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
