<div class="row" >
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Lista Richieste </h4>
      </div>
      <div class="card-body">

        <div class="table-responsive">
          <table mat-table class="table">
            <thead class=" text-primary">
            <th style="text-align: center">
              Imei
            </th>
            <th style="text-align: center">
              Tipologia
            </th>
            <th style="text-align: center">
              Stato
            </th>
            <th style="text-align: center">
              Forza dell'ordine
            </th>
            <th style="text-align: center">
              Data
            </th>
            <th style="text-align: center">
              Azioni
            </th>
            </thead>
            <tbody>
            <tr *ngFor="let richiesta of richiesteList | async">
              <td style="text-align: center">
                {{richiesta.imei}}
              </td>
              <td style="text-align: center">
                {{richiesta.tipologia}}
              </td>
              <td style="text-align: center">
                {{richiesta.stato}}
              </td>
              <td style="text-align: center">
                {{richiesta.forza_ordine}}
              </td>
              <td style="text-align: center">
                {{stringoToDate(richiesta.data.toString())}}
              </td>
              <td style="text-align: center">
                <div style="align-content: center">
                  <button type="submit" class="btn btn-info btn-round" style="align-content: center" [routerLink]="['/richieste/details', richiesta.id]">Dettaglio</button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
