<mat-toolbar class="app-header" style="background: #212120;">
  <div></div>
  <span class="nav-tool-items">
    <div style="color: white;">Pronto Aiuto</div>
  </span>
</mat-toolbar>


<div class="container-fluid mt-5">
  <div class="row align-content-center d-flex justify-content-center row">
    <div class="col-4">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Log in</mat-card-title>
        </mat-card-header>

        <form class="example-form">
          <mat-card-content>
            <div class="row">
              <div class="col-12">
                <mat-form-field class="w-100">
                  <input type="text"
                         matInput
                         placeholder="Email"
                         required
                         name="email">
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field class="w-100">
                  <input type="password"
                         matInput
                         required
                         placeholder="Password"
                         name="password">
                </mat-form-field>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions class="d-flex justify-content-center">
            <button mat-flat-button
                    color="primary"
                    class="w-80">Login</button>
          </mat-card-actions>
        </form>
      </mat-card>
    </div>
  </div>
</div>
