<ion-header>
  <ion-toolbar no-border-bottom color="tertiary">
    <ion-buttons slot="start" color="primary">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>ALLEGA INFORMAZIONI</ion-title>
  </ion-toolbar>
</ion-header>


<ion-grid>
  <ion-row style="padding-top: 30px;">
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
    <ion-col size="5">
      <div>
        <ion-button (click)="takePicture()" class="image-max">
          <img src="../assets/icon/picture.png" >
        </ion-button>
      </div>
    </ion-col>
    <ion-col size="5">
      <div>
        <ion-button (click)="stopRecord()" class="image-max" *ngIf="recording">
          <img src="../assets/icon/audiostop.png" >
        </ion-button>
        <ion-button (click)="startRecord()" class="image-max" *ngIf="!recording">
          <img src="../assets/icon/audiostart.png" >
        </ion-button>
      </div>
    </ion-col>
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-list >
        <ion-item *ngFor="let audio of audioList; index as i;">
          <ion-label>{{audio.filename}}</ion-label>
          <ion-button (click)="playAudio(audio.filename, i)" slot="end" *ngIf="!playing">
            <ion-icon name="play"></ion-icon>
          </ion-button>
          <ion-button id="stopButton" (click)="stopAudio()" slot="end" *ngIf="playing">
            <ion-icon name="square"></ion-icon>
          </ion-button>
          <ion-button (click)="deleteAudio()" slot="end">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-item *ngFor="let audio of photoList; index as i;">
          <ion-label>{{audio.filename}}</ion-label>
            <ion-button (click)="showPhoto()" slot="end">
              <ion-icon name="eye"></ion-icon>
            </ion-button>
          <ion-button (click)="deletePhoto()" slot="end" >
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
    <ion-col size="10">
      <div style="padding-top: 10px;">
        <ion-item>
          <ion-label>Motivo</ion-label>
          <ion-select [(ngModel)]="motivation" interface="popover">
            <ion-select-option *ngFor="let motivo of motivi" [value]="motivo">{{ motivo }}</ion-select-option>
          </ion-select>
        </ion-item>
      </div>
    </ion-col>
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
    <ion-col size="10">
      <div style="padding-top: 5px;">
        <ion-item>
          <ion-textarea [(ngModel)]="informazioniAggiuntive" placeholder="Informazioni aggiuntive..."></ion-textarea>
        </ion-item>
      </div>
    </ion-col>
    <ion-col size="1">
      <div>
      </div>
    </ion-col>

  </ion-row>
  <ion-row >
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
    <ion-col size="10">
      <div style="padding-top: 40px">
        <ion-button (click)="sendPostRequest()" class="image-max">
          <img src="../assets/icon/inviarichiesta.png" >
        </ion-button>
      </div>
    </ion-col>
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
