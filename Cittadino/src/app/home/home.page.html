<ion-header>
    <ion-toolbar no-border-bottom color="tertiary">
        <ion-row>

            <ion-title>PRONTO AIUTO</ion-title>
        </ion-row>
    </ion-toolbar> 
  </ion-header>

<ion-grid>
    <ion-row>
        <ion-col size="1"><div></div></ion-col>
        <ion-col size="10">
            <ion-card class="border-arancione">
                <ion-row>
                    <ion-col size="12">
                        <ion-text color="dark" class="ion-text-start; bold">
                            Stato della richiesta:
                        </ion-text>
                        <ion-text color="dark" class="ion-text-center">
                            Presa in carico
                        </ion-text>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <ion-text color="dark" class="ion-text-start; bold">
                            Tempo stimato:
                        </ion-text>
                        <ion-text color="dark" class="ion-text-center">
                            12m
                        </ion-text>
                    </ion-col>
                </ion-row>
            </ion-card>
        </ion-col>
        <ion-col size="1"><div></div></ion-col>
    </ion-row>
    <ion-text color="dark" class="ion-text-center">
        <h5>Chiedi aiuto a</h5>
    </ion-text>
    <ion-row style="padding-top: 30px;">

    <ion-col size="1">
      <div>
      </div>
    </ion-col>
    <ion-col size="5" >
      <div>
          <ion-button id="carabinieriButton" (click)="capturePhoto()" class="image-max">
              <img src="../assets/icon/carabinieri.png">
          </ion-button>
          <ion-button id="poliziaButton" (click)="goToAllega(POLIZIA)" class="image-max">
              <img src="../assets/icon/polizia.png">
          </ion-button>
      </div>
    </ion-col>
    <ion-col size="5">
      <div>
          <ion-button id="pompieriButton" (click)="goToAllega(POMPIERI)" class="image-max">
              <img src="../assets/icon/pompiere.png">
          </ion-button>
          <ion-button id="paramediciButton" (click)="goToAllega(PARAMEDICI)" class="image-max">
              <img src="../assets/icon/paramedici.png">
          </ion-button>
      </div>
    </ion-col>
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
  </ion-row>
     <ion-row></ion-row>
    <ion-row>

        <ion-col size="1">
            <div>
            </div>
        </ion-col>
        <ion-col size="10">
            <div style="padding-top: 90px;">
                <ion-button id="statisticheButton" (click)="goToStatistiche()" class="image-max">
                    <img src="../assets/icon/statistiche.png">
                </ion-button>
            </div>
        </ion-col>
        <ion-col size="1">
            <div>
            </div>
        </ion-col>
    </ion-row>
